  This account.html file creates a web page for managing a user's account
  This page serves as a basic interface for a user to view their account details, including
  upcoming and previous flights, as well as their search history, with an option to log out.
-->
<html lang="en">
  <head>
    <title>Seattle: Gateway to Adventure</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleaccount.css">
    <script src="scriptaccount.js"></script>
  </head>
  <body>
    <section>
      <header>
        <h1> My account</h1>
        <div class="button-container">
          <button id="menu">Menu</button>
        </div>
      </header>
    </section>
    <main>
      <details>
        <summary>Upcoming flights</summary>
      </details>
      <details>
        <summary>Previous flights</summary>
      </details>
      <details>
        <summary>Search History</summary>
      </details>
      <button id="log"> Log out</button>
    </main>
  </body>
</html>
