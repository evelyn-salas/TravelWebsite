  This index.html file creates a web page for signing into the user's account.
  This page provides a user interface for signing into an existing account on Seattle: Gateway to
  Adventure, with the option to create a new account if the user doesn't have one yet.
-->
<html lang="en">
  <head>
    <title>Seattle: Gateway to Adventure</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
  </head>
  <body>
    <header>
      <h1> Sign In</h1>
      <div class="button-container">
        <button id="menu">Menu</button>
      </div>
    </header>
    <main>
      <h2>Log into your account</h2>
      <form id="formlog">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <label for='password'>Password</label>
        <input type='password' id='password' name='password' required>
        <button type='submit'>Submit!</button>
      </form>
      <p id="error" class='hidden'> </p>
      <h2>Don't have a Flight Club account yet ?</h2>
      <p><a href="create-account.html">
        Click here to create an account
      </a></p>
    </main>
  </body>
</html>
